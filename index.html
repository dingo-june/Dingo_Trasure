<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR 보물찾기</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true" 
           embedded>
    <a-assets>
      <a-asset-item id="treasure" src="./treasure.glb"></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#treasure" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
